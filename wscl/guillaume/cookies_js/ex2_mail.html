<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
</head>
<body>
    <form action="#" method="post">
        <input type="email" id="email" placeholder="E-mail">
        <input type="submit" name="submit" onclick="setCookie()" value="Soumettre">
    </form>
    <button id="procrastinator" onclick="procrastiner()">Procrastiner</button>

    <script>
        function setCookie(){
            let email = document.getElementById('email').value;
            if(email == null){
                return false;
            }
            let now = new Date();
            let echeance = new Date(now.setDate(now.getDate()+2));
            document.cookie = "email=" + email + "; expires=" + echeance+ ";";
            document.cookie = "expiry= " + echeance + ";";
        }
    </script>
    <script src="ex2_procrastinator.js"></script>
</body>
</html>
